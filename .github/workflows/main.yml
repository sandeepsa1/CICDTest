name: CICDTestPublish

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./WebAPITest/WebAPITest.sln

      - name: Build
        run: dotnet build ./WebAPITest/WebAPITest.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./WebAPITest/WebAPITest.sln --configuration Release --no-build --output ./WebAPITest/Publish
