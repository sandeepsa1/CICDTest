name: CICDTestPublish

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./WebAPITest.sln

      - name: Build
        run: dotnet build ./WebAPITest.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./WebAPITest.sln --configuration Release --no-build
